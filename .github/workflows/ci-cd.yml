name: CI/CD â€“ Docker Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # needed for GHCR push

    steps:
      # -------------------------------------------------
      # 1. Checkout code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up QEMU (for multi-arch builds)
      # -------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # -------------------------------------------------
      # 3. Set up Docker Buildx with docker-container driver
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container   # <-- the key line
          # optional: give the builder a name
          builder: my-builder

      # -------------------------------------------------
      # 4. Log in to GHCR
      # -------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------
      # 5. Build & push (with container-driver cache)
      # -------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64   # adjust as needed
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

          # ---- Cache configuration (docker-container driver) ----
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to:   type=local,mode=max,dest=/tmp/.buildx-cache

      # -------------------------------------------------
      # 6. (Optional) Export cache for the next run
      # -------------------------------------------------
      # The local cache lives only on the runner's filesystem.
      # To reuse it in a later job, we need to upload/download it.
      - name: Upload Buildx cache
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: buildx-cache
          path: /tmp/.buildx-cache
          retention-days: 7

